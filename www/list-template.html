<ion-header-bar title="List" left-buttons="leftButtons" right-buttons="rightButtons" type="bar-dark" align-title="center">
</ion-header-bar>

<ion-content has-header="true">
    <ion-list option-buttons="itemButtons" can-swipe="true">
        <label class="item item-divider">
    			List
  			</label>
        <ion-item ng-if="list.length == 0">
            Press <i class="icon ion-ios7-plus-outline"></i> to add list
        </ion-item>
        <!--  -->
        <ion-item ng-repeat="item in list" item="item" item-type="item item-icon-left" ng-click="makeDefault(item)" ng-tap="makeDefault(item)">
            <i class="icon ion-checkmark"></i>{{ item.name }} {{ item.description }}
        </ion-item>
    </ion-list>
</ion-content>
